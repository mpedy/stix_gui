<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:p="http://primefaces.org/ui"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
    <script src="cti-stix-visualization/require.js" data-main="cti-stix-visualization/myapplication"></script>
    <p:outputPanel styleClass="noupdate" id="drawStix">
        <div id="canvas-container" class="hidden">
            <div id="canvas-wrapper">
                <div id="canvas"></div>
            </div>
            <div id="selected" class="sidebar">
                <h2>Selected Node</h2>
                <div id="selection"></div>
            </div>
            <div id="connections" class="sidebar">
                <h2>Linked Nodes</h2>
                <h3>Incoming Edges:</h3>
                <div id="connections-incoming"></div>
                <h3>Outgoing Edges:</h3>
                <div id="connections-outgoing"></div>
            </div>
            <div id="legend" class="sidebar">
                <table id="legend-content">
                    <caption><h2>Legend</h2></caption>
                </table>
            </div>
        </div>
    </p:outputPanel>
    <p:outputPanel id="json_textarea" style="#{stixGenerator.isDrawing ? '' : 'display: none'}">
        <div style="width: 80%; margin: auto;">
            <label for="json_textarea_el">STIX JSON</label>
            <textarea id="json_textarea_el" style="width: 100%; height: 400px;">#{stixGenerator.jsonFile1}</textarea>
        </div>
    </p:outputPanel>
    <h:outputScript value="#{stixGenerator.jsCommand1}">#{stixGenerator.jsCommand1}</h:outputScript>
</xhtml>
