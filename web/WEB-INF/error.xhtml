<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html" locale="#{localeBean.locale}">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>Stix - Error</title>
        </h:head>

        <h:body style="background: white">
            <div class="ui-g-12" style="text-align: center">
                <p style="font-size: 150px">OPS!</p>
                <br/>
                <p style="font-size: 50px">ERROR OCCURED</p>
                <br/>
                <p style="font-size: 20px">If the error persist, please contact the administrator</p>
                <br/>
                <p:button outcome="/stixGenerator.xhtml" value="GO TO HOME PAGE" />
            </div>

            <h:outputStylesheet name="css/layout-blue.css" library="serenity-layout" />
            <h:outputStylesheet library="serenity-layout" name="css/custom.css" />
        </h:body>
    </f:view>
</html>
